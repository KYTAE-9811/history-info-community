<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${topicName}]] 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Topic Name Header -->
    <h2 class="text-center mb-4">[[${topicName}]] 게시판</h2>

    <!-- Logged-in User's Nickname -->
    <div class="text-end mb-3">
        <p>안녕하세요, [[${nickname}]]님!</p>
    </div>

    <!-- Post List -->
    <div class="list-group">
        <div th:each="post : ${posts}">
            <a th:href="@{'/post/' + ${post.id}}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">[[${post.title}]]</h5>
                    <small class="text-muted">작성일: [[${post.createdAt}]]</small>
                </div>
                <p class="mb-1">[[${post.excerpt}]]</p>
                <small class="text-muted">작성자: [[${post.authorName}]]</small>
            </a>
        </div>
    </div>

    <!-- New Post Button -->
    <div class="text-end mt-4">
        <a th:href="'/topic/'+ ${topicId}+'/posts/new'" class="btn btn-primary">새 글 작성</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
